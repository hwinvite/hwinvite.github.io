<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Warming Invitation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #E8DC85;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    
    body.loading #content {
      display: none;
    }

    .door-frame {
      position: relative;
      width: 85vw;
      aspect-ratio: 3 / 5;
      max-width: 330px;
      max-height: 500px;
      border: 2px solid #333;
      perspective: 1000px;
      justify-content: center;
      align-items: center;

    }

    .background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      padding: 10px;
      color: #333;
      font-family: Arial, sans-serif;
      font-size: clamp(3vw, 4.5vw, 5vw); /* Increased font size with clamp */
      box-sizing: border-box;
      background: transparent;
      overflow-y: auto;
      text-align: center;
    }

    .content h2 {
      margin-top: 40px;
      font-size: clamp(5vw, 6vw, 7vw); /* Increased font size with clamp */
      color: #6b3e26;
      text-align: left;
    }

    .content p {
      margin: 10px 0;
      font-size: clamp(3vw, 4.5vw, 5vw); /* Increased font size with clamp */
      text-align: left;
    }

    .content iframe {
      width: 100%;
      height: 150px;
      border: none;
      margin-top: 10px;
      border-radius: 8px;
    }

    .door {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform: rotateY(0deg);
      transition: transform 1s ease-in-out;
      cursor: pointer;
      z-index: 2;
    }

    .door.open {
      transform: rotateY(-100deg);
    }
    
    iframe.custom-map {
      width: 70%;
      max-width: 70%;
      height: auto;
      max-height: 20%;
      border: 2px solid #333;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
      box-sizing: border-box;
    }


    @media (min-width: 600px) {
      .content {
        font-size: 14px;
      }

      .content h2 {
        font-size: 26px;
      }

      .content p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body class="loading">
<audio id="doorSound" src="squeak.mp3" preload="auto"></audio>
<div class="door-frame">
  <!-- Invitation Content and Map -->
  <div class="content">
    <h2>You're Invited!</h2>
    <p>Please join us for the <br />housewarming ceremony</p>
    <p><strong>Date:</strong> June 5th, 2025</p>
    <p><strong>Time:</strong> 7:30 AM onwards</p>
    <p><strong>Place:</strong> Barani Kudil, Ponmar</p>
    <div style="text-align: left;">
      <iframe class="custom-map"
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d486.2321593520703!2d80.16928682533486!3d12.85249355326806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTLCsDUxJzA5LjQiTiA4MMKwMTAnMTAuNCJF!5e0!3m2!1sen!2sin!4v1746953387462!5m2!1sen!2sin"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>

  <!-- Inner wall with door hole -->
  <img src="inner_walls.jfif" alt="Background Wall" class="background">

  <!-- Clickable Door -->
  <img src="door_only.png" alt="Door" class="door" id="door">
</div>

<script>
  const door = document.getElementById('door');
  const doorSound = document.getElementById('doorSound');
  doorSound.volume = 0.1;
  door.addEventListener('click', () => {
    door.classList.toggle('open');
    doorSound.currentTime = 1;
    doorSound.play().catch((e) => {
      console.log("Audio play blocked:", e);
    });
  });

  window.addEventListener("load", function () {
    document.body.classList.remove("loading");
  });
</script>
</body>
</html>
