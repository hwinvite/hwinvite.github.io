<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Door</title>
  <style>
    body {
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .door-frame {
      position: relative;
      width: 270px; /* adjust to your image size */
      height: 500px;
      perspective: 1000px;
    }

	.background {
	  width: 100%;
	  height: 100%;
	  display: block;
	  position: absolute;
	  top: 0;
	  left: 0;
	  z-index: 1;
	}

	.door {
	  position: absolute;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  transform-origin: left center;
	  transform: rotateY(0deg);
	  transition: transform 1s ease-in-out;
	  cursor: pointer;
	  z-index: 2; /* door on top of frame */
	}


    .door.open {
      transform: rotateY(-100deg);
    }
  </style>
</head>
<body>

<div class="door-frame">
  <!-- Frame with transparent door hole -->
  <img src="inner_walls.jfif" alt="Frame" class="background">

  <!-- Door sits on top, rotated on click -->
  <img src="door_only.PNG" alt="Door" class="door" id="door">
</div>


<script>
  const door = document.getElementById('door');
  door.addEventListener('click', () => {
    door.classList.toggle('open');
  });
</script>

</body>
</html>
